<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Staff</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Staff Dashboard</h1>
            <p>Staff sign in to manage orders, inventory and customer issues.</p>
        </header>

        <main>
            <section>
                <h2>Update Inventory</h2>
                <p>This form is a simple placeholder for updating inventory items.</p>
                <form action="submit_inventory.html" method="post">
                    <label for="product">Product name or ID</label>
                    <input id="product" name="product" type="text" required />

                    <label for="qty">Quantity</label>
                    <input id="qty" name="qty" type="number" min="0" required />

                    <label for="Location">Location</label>
                    <input id="Location" name="Location" type="text" required />

                    <div class="controls">
                        <button type="submit">Update Inventory</button>
                    </div>
                </form>
            </section>

            <section>
               <p><a class="btn btn--goodnews" href="Inventory.html">View Inventory</a></p>
            </section>
        </main>

        <footer>

        </footer>
    </body>
</html>
